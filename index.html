<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer Test</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <style>
      body {
        background-color: black;
        text-align: center;
      }
      model-viewer {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Model Viewer Test</h1>
    <model-viewer src="AnimatedCube.gltf"
                  alt="Test Cube"
                  ar
                  auto-rotate
                  camera-controls
                  animation-name="animation_AnimatedCube"
                  animation-loop
                  environment-image="neutral">
    </model-viewer>
  </body>
</html>
